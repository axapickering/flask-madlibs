{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <div class="ms-3 me-3">
    <form action="/results" class="pb-4">

    <!-- an example of one field -- you should make these autogenerated! -->
    {% for input in inputs %}
      <div class="mb-3 row">
        <label class="col-5 col-form-label text-end">{{ input }}</label>
        <div class="col-7">
          <input
              name="{{ input }}"
              required
              aria-label="{{ input }}"
              class="form-control">
        </div>
      </div>
      {% endfor %}
      <button class="btn btn-primary btn-lg w-100">
        Make My Story!
      </button>
      <input type="text" value="{{ story_name}}" name="story_name" style="display: none;">
    </form>
  </div>

{% endblock %}
